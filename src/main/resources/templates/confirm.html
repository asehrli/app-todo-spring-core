<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>


<div class="confirm-box d-flex justify-content-center pt-5">
    <form action="/auth/confirm" method="post" class="d-grid gap-3">
        <p class="text-center">Enter code sent your email</p>
        <label>
            <input class="form-control" type="text" name="code" placeholder="enter code">
            <input type="text" name="email" th:value="${email}" hidden>
        </label>
        <button class="btn btn-secondary">OK</button>
    </form>
</div>

</body>
</html>
