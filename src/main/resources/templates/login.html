<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="header shadow p-3 bg-light text-secondary text-center">
    <h4>This is Login page</h4>
</div>

<div class="register-box p-5 d-flex justify-content-center">
    <form action="/auth/login" method="post" class="d-grid gap-3">
        <label>
            <input class="form-control" type="text" name="email" placeholder="enter email">
        </label>
        <label>
            <input class="form-control" type="text" name="password" placeholder="enter password">
        </label>
            <button class="btn btn-outline-dark">Login</button>
            <a href="/auth/register">Register</a>
    </form>
</div>

</body>
</html>
